
<!DOCTYPE HTML>
<head>
    <title>Geometry Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="geometry.css" />
    <script type="text/javascript" src="geometry.js"></script>
</head>
<style>
    body,h1 {font-family: "Raleway", Arial, sans-serif}
    h1 {letter-spacing: 6px}
    .w3-row-padding img {margin-bottom: 12px}
    </style>
    </head>
    <body>
        <div class="w3-content" style="max-width:1500px"></div>

        <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
            <h1 class="w3-xlarge">CIS2013 Basic Geometry Calculator</h1>
            <img src="geometry.gif" alt="Geometry" style="width:100%">
            
<body>
    <div id="content">
     
        <p>Enter the values requested below and click the calculation button you prefer.</p>
        
        <label for="rect_width">Rectangle width:</label>
        <input type="text" id="rect_width" /><br />
        
        <label for="rect_height">Rectangle height:</label>
        <input type="text" id="rect_height" /><br />
        
        <label for="tri_side1">Triangle side 1:</label>
        <input type="text" id="tri_side1" /><br />
        
        <label for="tri_side2">Triangle side 2:</label>
        <input type="text" id="tri_side2" /><br />

        <label for="tri_side3">Triangle side 3:</label>
        <input type="text" id="tri_side3" /><br />

        <label for="radius">Circle radius:</label>
        <input type="text" id="radius" /><br />
    
		<fieldset>
		<label for="calc_rect_area">Rectangle:</label>
		<input type="button"  id="calc_rect_area" value="Area"/>
		<input type="button"  id="calc_rect_perim" value="Perimeter"/>
		</fieldset>		

		<fieldset>
		<label for="calc_tri_area">Triangle:</label>
		<input type="button"  id="calc_tri_area" value="Area"/>
		<input type="button"  id="calc_tri_perim" value="Perimeter"/>
		</fieldset>		

		<fieldset>
		<label for="calc_circle_area">Circle:</label>
		<input type="button"  id="calc_circle_area" value="Area"/>
		<input type="button"  id="calc_circle_circum" value="Circumference"/>
		</fieldset>		

		<fieldset>
		<label for="calc_all">Calculate everthing at once:</label>
		<input type="button"  id="calc_all" value="Do it!!"/>
		</fieldset>		

    </div>
</body>
</html>
